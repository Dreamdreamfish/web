<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<title>HTML5 Audio</title>
	<audio controls src="music/piano.mp3">
		An audio clip from liuxiuhua. <!--浏览器不支持时的替代文字-->
	</audio>
	<audio controls> 
	<!--多个播放源 用于备选-->
		<source src="music/piano.mp3">
		<source src="music1.wav"> 
		An audio clip from liuxiuhua.
	</audio>
</body>
</html>
